<section id="login">
    <div class="login">
        <h2 class="login-header">Login</h2>
        <form #loginForm="ngForm" class="login-container">

            <p><input type="text" [(ngModel)]="user.username" #nameRef="ngModel" name="name" id="name" placeholder="Name" required></p>
            <div *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty)">
                <p *ngIf="nameRef.errors?.['required']">Name is required, cant be blank.</p>
            </div>
            <p><input type="password" [(ngModel)]="user.password" #passwordRef="ngModel" name="password" id="password" placeholder="Password" required></p>
            <div *ngIf="passwordRef.invalid && (passwordRef.touched || passwordRef.dirty)">
                <p *ngIf="passwordRef.errors?.['required']">Password is required, cant be blank.</p>
            </div>
            <p><input type="submit" class="btn btn-secondary" (click) = "submitForm()" [disabled]="!loginForm.valid" value="Login"></p>
        </form>
    </div>
    <!-- <div *ngIf="errmsg" class="alert alert-danger">
        <p>{{errmsg}}</p>
    </div> -->
</section>
